services:
  - type: web
    name: zamowienia-magazyn
    runtime: python
    pythonVersion: "3.9.16"
    buildCommand: |
      python -m pip install --upgrade pip
      pip install wheel
      pip install -r requirements.txt
    startCommand: |
      python -c "from app import init_db; init_db()" &&
      gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true