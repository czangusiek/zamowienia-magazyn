services:
  - type: web
    name: zamowienia-magazyn
    runtime: python
    pythonVersion: "3.9.16"
    disk:
      name: data_store
      mountPath: /data
      sizeGB: 1
    buildCommand: |
      python -m pip install --upgrade pip
      pip install wheel
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true